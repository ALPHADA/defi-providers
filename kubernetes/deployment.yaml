apiVersion: apps/v1
kind: Deployment
metadata:
  name: defi-providers
spec:
  replicas: 1
  selector:
    matchLabels:
      component: defi-providers
  template:
    metadata:
      labels:
        component: defi-providers
      annotations:
        co.elastic.logs/json.keys_under_root: "true"
        co.elastic.logs/json.add_error_key: "true"
        co.elastic.logs/json.message_key: "message"
        co.elastic.logs/json.expand_keys: "true"
        co.elastic.logs/json.overwrite_keys: "true"
    spec:
      containers:
        -
          name: defi-providers
          image: "IMAGE"
          command: ["node"]
          args: ["dist/main.js"]
          resources:
            requests:
              cpu: "0.5"
              memory: "2000Mi"
          envFrom:
            - secretRef:
                name: defi-providers-production-secrets
          ports:
            - name: defi-providers-port
              containerPort: 3002
          readinessProbe:
            exec:
              command: ["grpcurl -d '{}' -plaintext -proto ./dappradar-proto/defi-providers.proto 127.0.0.1:3002 dappradar.defi.providers.DefiProviders/Check"]
            initialDelaySeconds: 5
          livenessProbe:
            exec:
              command: ["grpcurl -d '{}' -plaintext -proto ./dappradar-proto/defi-providers.proto 127.0.0.1:3002 dappradar.defi.providers.DefiProviders/Check"]
            initialDelaySeconds: 10

