apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: defi-providers
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/backend-protocol: GRPC
spec:
  rules:
  - http:
      paths:
      - pathType: Prefix
        path: /
        backend:
          service:
            name: defi-providers
            port:
              number: 50051
