name: Node.js CI

on:
  pull_request:
    branches: ["master"]
  push:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Build
        run: docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:test .
      - name: Run
        run: docker run $ECR_REGISTRY/$ECR_REPOSITORY:test
